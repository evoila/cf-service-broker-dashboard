<div class="section-content">
  <h2>Backend Endpoints</h2>
  <p>These are your backup configuration endpoints. You can reuse them to create new backup definitions.
  </p>
  <p><a class="btn btn-secondary" routerLink="/backup/file-endpoints/new" role="button">Create File Endpoint Â»</a></p>
  <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Type</th>
        <th>Container/Bucket</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let destination of destinations; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{ destination.name }}</td>
        <td>{{ destination.type }}</td>
        <td>{{ destination.containerName }}{{ destination.bucket }}</td>
        <td><a href="#" routerLink="/backup/file-endpoints/{{destination.id}}">Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
