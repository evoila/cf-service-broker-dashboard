<div *ngIf="filters.length > 0" id="filter-div">
  <div class="filter-list">
    <span *ngFor="let filter of filters" (click)="delete(filter)"
      id="filterbrick" class="btn btn-secondary">{{filter[0]}} : {{filter[1]}}</span>
  </div>
</div>


<ng-template #addModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Create Filter</h4>
    <!--  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
      </button>  -->
  </div>
  <div class="modal-body">
    <div>
      <label for="topicsel">Topic</label>
      <select class="form-control" [(ngModel)]="topic" id="topicselect">
        <option *ngFor="let aTopic of topics">{{aTopic}}</option>
      </select>
    </div>
    <div>
      <label for="valuetxt">Value</label>
      <input class="form-control" [(ngModel)]="value" type="text" id="valuetxt" name="value" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" id="btn-save" class="btn " (click)="save()">Save</button>
    <button type="button" id="btn-cancel" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</ng-template>
