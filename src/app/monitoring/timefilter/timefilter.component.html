<div class="timefilter-layout-top-row timefilter-toolbar">
  <div class="col-lg-1">
    From
  </div>
  <div class="col-lg-2">
    <input type="text" class="form-control" id="from" name="from" readonly="readonly" *ngIf="fromDateString"
      [ngModel]="fromDateString" placeholder="From" (click)="isCollapsedFrom = !isCollapsedFrom">
    <dl-date-time-picker [(ngModel)]="fromDateView" (change)="setFromDate()" [ngbCollapse]="!isCollapsedFrom"></dl-date-time-picker>
  </div>
  <div class="col-lg-1">
    To
  </div>
  <div class="col-lg-2">
    <input type="text" id="to" name="to" class="form-control" readonly="readonly" placeholder="To" *ngIf="toDateString"
      [ngModel]="toDateString" (click)="isCollapsedTo = !isCollapsedTo">
    <dl-date-time-picker [ngbCollapse]="!isCollapsedTo" [(ngModel)]="toDateView" (change)="setToDate()"></dl-date-time-picker>
  </div>
  <div class="col-lg-1">
    &nbsp;
  </div>
  <div class="col-lg-1">
    Step
  </div>
  <div class="col-lg-2">
    <input type="text" id="step" class="form-control" name="step" [(ngModel)]="step" (change)="setSteps()">
  </div>
  <div class="col-lg-2">
    <select class="custom-select mr-sm-2" [(ngModel)]="stepUnit" id="inlineFormCustomSelect" (change)="setSteps()">
      <option selected *ngFor="let unit of stepUnits">{{unit}}</option>
    </select>
  </div>
</div>
