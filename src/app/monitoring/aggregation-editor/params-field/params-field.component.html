<div class="col-sm-5">
  <input type="text" class="form-control" [(ngModel)]="subFieldName" (change)="updateFieldName($event)"
    [attr.required]="(field.required == true) ? true : null" />
</div>
<div class="col-sm-5">
  <input class="form-control" type="{{subField.subType}}" [(ngModel)]="subFieldValue" [disabled]="subFieldName == null || subFieldName.length == 0"
    (change)="updateField($event)" [attr.required]="(field.required == true) ? true : null" />
</div>
<div class="col-sm-2">
  &nbsp;
</div>
