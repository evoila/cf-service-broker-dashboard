<div class="card">
  <div class="card-body">
    <div>
      <div *ngIf="chartView && chartView.data" style="height: 400px; max-width: 100%;">
        <canvas sb-chart-dir height="100" class="chart" [data]="chartView.data" [labelsArray]="chartView.labels"
          [seriesArray]="chartView.series" [updateData$]="updateData$" [type]="chartView.type"
          [options]="chartView.options"></canvas>
      </div>
      <div style="height: 300px; width: 100%" *ngIf="!chartView">
        <div style="width: 10%; margin: 95px auto;">
          <span>Bitte warten...</span>
        </div>
      </div>
      <div style="height: 300px; width: 100%; padding-top: 50px;"
        *ngIf="chartView && (!chartView.data || !chartView.data.length)">
        <div style="width: 50%; margin: 95px auto;">
          <span>Keine Daten verfÃ¼gbar</span>
        </div>
      </div>
    </div>
  </div>
</div>
