<div class="container choosechart">
  <div class="row" *ngFor="let row of charts">
    <div
      class="col-sm card"
      *ngFor="let chart of (row | keyvalue)"
      (onClick)="chooseChart(chart.key)"
    >
      <canvas
        sbSimpleChart
        id="{{chart.key}}"
        [chartObject]="chart.value"
      ></canvas>
      <div class="lowerd-third">
        <h4>{{ chart.key }}</h4>
      </div>
    </div>
  </div>
</div>
