<div class="grid-container" #container>
  <sb-timefilter [toDate]="toDateView" [fromDate]="fromDateView" (fromDateChange)="setFromDate($event)"
    (toDateChange)="setToDate($event)" class="timefilter">
  </sb-timefilter>

  <div #chartcontainer *ngIf="panel" cdkDropList id="list-two" [cdkDropListConnectedTo]="['list-one']"
    (cdkDropListDropped)="drop($event)">
    <ng-container *ngFor="let chartRequests of panel.charts">
      <ng-container class="charts" *ngFor="let chartRequest of chartRequests">
        <sb-chart [chart]="chartRequest" [daterange]="timeRange$"></sb-chart>
      </ng-container>
    </ng-container>
  </div>

  <aside *ngIf="!sidePanelHidden">
    <sb-add-chart-sidepanel></sb-add-chart-sidepanel>
  </aside>
  <span class="draghandle" (click)="toogleSidePanel()">
    <span>
      <</span> </span> </div>
