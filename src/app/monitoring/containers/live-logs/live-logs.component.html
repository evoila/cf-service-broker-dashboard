<div class="container">
  <div class="nav-container">
    <label> choose the App:</label>
    <sb-appid [selected]="scope.appId" (app)="setScope($event)"></sb-appid>
    <button [ngClass]="{'btn-primary': !streaming, 'btn-danger': streaming, 'btn': true}" (click)="toggleStream()">
      {{streaming? 'Stop': 'Start'}}
    </button>
  </div>
  <main>
    <sb-log-list *ngIf="scope  && hits$" [searchResponse]="hits$"></sb-log-list>
  </main>
</div>
