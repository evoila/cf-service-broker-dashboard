<form class="form_element">
  <label for="search">search</label>
  <input [(ngModel)]="query" typed="text" class="form-control" id="search" name="search">
</form>
<sb-log-filter class="form_element" (update)="updateFilters($event)"></sb-log-filter>
<sb-appid (appId)="setAppId($event)" (search)="search()"></sb-appid>
<div class="row">
  <div class="col-12">
    <sb-log-list [searchResponse]="observableHits" (more)="more()"></sb-log-list>
  </div>
</div>
